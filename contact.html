		<!-- Contact Me Section -->
		<section class="container bg-light py-5" id="profile-contact">
			<div class="row">
				<img src="./images/contact us.avif" height="480px" width="300px" class="col-lg-4" alt="...">
				<div class="col-lg-8">
					<h1 class="mt-3 mt-md-0 text-md-center p-2 text-lg-left">Contact Me</h1>
					<hr class="border-top">

					    <form action="https://google.com">
					        <label for="full_name" class="">Name:</label>
					        <!-- creates an input field to capture user input -->
					        <input type="text" name="Name" id="full_name" required class="form-control" placeholder="Your Name">

					        <label class="mt-2" for="email" class="m-1">Email Address:</label>
					        <!-- creates an input field to capture user input -->
					        <input type="email" name="Email" id="email" required class="form-control" placeholder="name@example.com">

					        <label class="mt-2" for="phone" class="m-1">Contact Number:</label>
					        <!-- creates an input field to capture user input -->
					        <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}" class="form-control" inputmode="numeric" placeholder="+63 900 000 0000">

					        <label class="mt-2"for="message">Message:</label>
					        <textarea name="message" rows="3" id="message" required class="form-control" placeholder="Your Message Here"></textarea>
					        <div class="text-center">
						        <button type="button" class="btn btn-dark mt-1" data-toggle="modal" data-target="#myModal">
						          Send Email
						        </button>
					        </div>
					        <!-- modal -->
					        <div class="modal" tabindex="-1" id="myModal">
					          <div class="modal-dialog">
					            <div class="modal-content">
					              <div class="modal-header">
					                <h5 class="modal-title text-dark">Thank you for contacting us!</h5>
					                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					                  <span aria-hidden="true">&times;</span>
					                </button>
					              </div>
					              <div class="modal-body">
					                <p class="text-dark">Message Successfully Sent</p>
					              </div>
					              <div class="modal-footer">
					                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					              </div>
					            </div>
					          </div>
					        </div>
					        <!-- modal end -->
					    </form>				
				</div>
			</div>
